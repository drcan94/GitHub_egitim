{% if messages %}
<div class="row">
<div class="col-lg-8" style="float:none;margin:0 auto;margin-top:30px">
    {% for message in messages %}
    <div class="text-center alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible">
        {{ message|safe }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
</div>
{% endif %}
